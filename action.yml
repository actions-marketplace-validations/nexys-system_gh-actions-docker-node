name: docker-spa
description: This GitHub Action will build your vite app and turn it into a docker container
author: johnb8005
branding:
  icon: book-open
  color: purple
inputs:
  githubtoken:
    description: github token
    default: ${{ github.token }}
  port:
    description: docker port token
    default: 3000
  distFolder:
    description: path to dist/build folder
    default: dist
  nodeversion:
    description: node version
    default: 18
  message:
    description: The message to prepend the review suggestion
runs:
  using: "composite"
  steps:
    - uses: nexys-system/gh-actions-spa-test@v1
      with:
        nodeversion: ${{ inputs.nodeversion }}
    - name: Gzip
      run: gzip -r -k ${{ inputs.distFolder }}
      shell: bash
    - name: Create httpd.conf (required for Docker)
      run: echo "E404:index.html" > httpd.conf
      shell: bash
    - name: Create docker file
      run: printf "FROM lipanski/docker-static-website:2.1.0\nCOPY httpd.conf .\nCOPY ${{ inputs.distFolder }} .\nCMD [\"/busybox\", \"httpd\", \"-f\", \"-v\", \"-p\", \"${{ inputs.port }}\", \"-c\", \"httpd.conf\"]" > Dockerfile
      shell: bash
    - name: Set env var
      run: echo "DOCKERHUB_URL=$(echo ghcr.io/${GITHUB_REPOSITORY,,}/${{ github.event.repository.name }})" >> $GITHUB_ENV
      shell: bash
    - name: Login to DockerHub Registry
      run: echo "${{ inputs.githubtoken }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      shell: bash
    - name: Create docker container
      run: docker build --tag $DOCKERHUB_URL:latest --tag $DOCKERHUB_URL:master --tag $DOCKERHUB_URL:${GITHUB_REF##*/} .
      shell: bash
    - name: Push Docker
      run: docker push --all-tags $DOCKERHUB_URL
      shell: bash
  
